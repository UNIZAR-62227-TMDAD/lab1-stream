<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cliente REST Twitter</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="http://netdna.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>

    <!-- Mustache template -->
    <script id="template" type="x-tmpl-mustache">
        {{#messages}}
        <div class="card p-3">
            <div class="card-body">
                <h5 class="card-title">
                    <span class="far fa-user"></span> {{from}} de <span class="far fa-flag"></span> {{country}} dice:
                </h5>
                <p class="card-text">{{{content}}}</p>
            </div>
        </div>
        {{/messages}}
    </script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark navbar-expand-sm sticky-top">
    <a class="navbar-brand" href="#">Cliente REST</a>
    <form class="mx-2 my-auto d-inline w-100" id="search" action="search" method="get">
        <div class="input-group">
            <input class="form-control" type="text" id="q" name="q" placeholder="Escribe algo que quieras buscar"/>
            <span class="input-group-append">
                <button class="btn btn-secondary" type="submit">Buscar</button>
            </span>
        </div>
    </form>
</nav>
<div class="container-fluid">
    <div class="card-columns mt-3" id="resultsBlock"></div>
</div>
<script src="http://code.jquery.com/jquery-3.0.0.min.js"
        th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>


<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>

<script
        src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"
        th:src="@{/webjars/mustache/3.1.0/mustache.min.js}"></script>


<script defer="" src="https://use.fontawesome.com/releases/v5.12.0/js/all.js"
        th:src="@{/webjars/font-awesome/5.12.0/js/all.js}"></script>

<script th:src="@{/functions.js}"
        src="../static/functions.js"></script>

</body>
</html>
